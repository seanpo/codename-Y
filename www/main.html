<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Main</title>
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/MapControl/mapcontrol.ashx?v=6.3c">
    </script>
    <script type="text/javascript">
        var map = null;
        function GetMap() {
            map = new VEMap('myMap');
            map.LoadMap();
            //map.LoadMap(new VELatLong(47.62054, -122.34947), 16, VEMapStyle.Road, false);
        }
    </script>

</head>
<body onload="GetMap();">
    <script type="text/javascript" src="/cordova-2.3.0.js"></script>
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <div id="BusinessCard">
        <div id="businessPhoto" class="businessInline"><img src="asd" id="businessPhotoImg" /></div>
        <div id="businessFields" class="businessInline">
            <div id="nameFields">
                <div id="fName" class="businessInline">N/A</div>
                <div id="MI" class="businessInline">N/A</div>
                <div id="lName" class="businessInline">N/A</div>
            </div>
            <div id="addressFields">
                <div id="addressLn" class="businessInline">N/A</div>
                <div id="city" class="businessInline">N/A</div>
                <div id="state" class="businessInline">N/A</div>
                <div id="country" class="businessInline">N/A</div>
            </div>
            <div id="phone">N/A</div>
            <div id="company">N/A</div>
            <div id="email">N/A</div>
            <div id="fax">N/A</div>
            <div id="website">N/A</div>
            <div id="blurb">N/A</div>
        </div>
    </div>
    <div>
        <h1>Contacts</h1>
        <div id="Contacts">
        </div>
    </div>
    <div id="myMap" style="position: relative; width: 480px; height: 400px;"></div>

    <div style="display: none;"></div>
    <div>
    </div>
